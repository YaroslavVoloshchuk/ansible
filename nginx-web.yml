---
- hosts: webservers
  tasks:
    - name: install nginx
      apt: 
        name=nginx
        state=latest
        #update_cache=yes
    - name: copy nginx config file
      copy: 
       src=nginx.conf 
       dest=/etc/nginx/sites-available/default
    - name: Copy site contents
      copy:
        dest: /usr/share/nginx/html/
        src: car-rental/
        mode: 0755
    - name: Restart NGINX
      service:
       name: nginx
       state: restarted
